<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Controller Connection</title>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #5b9bd5;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 360px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .icon-wrap {
            width: 64px; height: 64px;
            background: rgba(91, 155, 213, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-wrap span { font-size: 32px; }

        h1 { margin: 0 0 8px; font-size: 22px; font-weight: 700; }
        p { margin: 0 0 24px; color: var(--text-sub); font-size: 14px; line-height: 1.5; }

        .qr-frame {
            background: white;
            padding: 12px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 24px;
        }
        .qr-frame img { display: block; width: 180px; height: 180px; }

        .url-pill {
            background: rgba(255,255,255,0.05);
            padding: 12px 20px;
            border-radius: 99px;
            color: var(--primary);
            font-family: monospace;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-grid {
            margin-top: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .info-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            font-size: 12px; color: var(--text-sub);
        }
        .info-item .material-icons-round { font-size: 20px; color: var(--text-main); }

        .status-footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-sub);
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: #ff4d4d;
        }
        .status-dot.online {
            background: #00c853;
            box-shadow: 0 0 8px rgba(0, 200, 83, 0.4);
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="icon-wrap">
            <span class="material-icons-round">phonelink_setup</span>
        </div>
        <h1>PC 리모컨 연결</h1>
        <p>스마트폰 카메라로 아래 QR 코드를<br>스캔하여 접속하세요.</p>
        
        <div class="qr-frame">
            <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
        </div>

        <div>
            <div class="url-pill">
                <span class="material-icons-round" style="font-size:16px;">link</span>
                {{ controller_url }}
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <span class="material-icons-round">wifi</span>
                <span>Wi-Fi 연결 확인</span>
            </div>
            <div class="info-item">
                <span class="material-icons-round">open_in_browser</span>
                <span>대소문자 구분</span>
            </div>
        </div>

        <div class="status-footer">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">서버 연결 대기 중...</span>
        </div>
    </div>

    <script>
        const socket = io();
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        socket.on('connect', () => {
            statusDot.classList.add('online');
            statusText.textContent = '서버 대기 중 (기기 연결 가능)';
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('online');
            statusText.textContent = '서버 연결 끊김';
        });

        // 클라이언트 연결 수 업데이트 이벤트가 있다면 여기서 처리 가능
        // 현재는 서버에 emit 추가 전이므로 기본 연결 상태만 표시
    </script>
</body>
</html>
