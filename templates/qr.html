<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Controller Connection</title>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #5b9bd5;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 360px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .icon-wrap {
            width: 64px; height: 64px;
            background: rgba(91, 155, 213, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-wrap span { font-size: 32px; }

        h1 { margin: 0 0 8px; font-size: 22px; font-weight: 700; }
        p { margin: 0 0 24px; color: var(--text-sub); font-size: 14px; line-height: 1.5; }

        .qr-frame {
            background: white;
            padding: 12px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 24px;
        }
        .qr-frame img { display: block; width: 180px; height: 180px; }

        .url-pill {
            background: rgba(255,255,255,0.05);
            padding: 12px 20px;
            border-radius: 99px;
            color: var(--primary);
            font-family: monospace;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-grid {
            margin-top: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .info-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            font-size: 12px; color: var(--text-sub);
        }
        .info-item .material-icons-round { font-size: 20px; color: var(--text-main); }

    </style>
</head>
<body>
    <div class="card">
        <div class="icon-wrap">
            <span class="material-icons-round">phonelink_setup</span>
        </div>
        <h1>PC 리모컨 연결</h1>
        <p>스마트폰 카메라로 아래 QR 코드를<br>스캔하여 접속하세요.</p>
        
        <div class="qr-frame">
            <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
        </div>

        <div>
            <div class="url-pill">
                <span class="material-icons-round" style="font-size:16px;">link</span>
                {{ controller_url }}
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <span class="material-icons-round">wifi</span>
                <span>Wi-Fi 연결 확인</span>
            </div>
            <div class="info-item">
                <span class="material-icons-round">open_in_browser</span>
                <span>대소문자 구분</span>
            </div>
        </div>
    </div>
</body>
</html>
