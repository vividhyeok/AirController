<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Controller QR</title>
    <style>
        :root {
            --bg: #0f1115;
            --card: #1a1f2b;
            --accent: #77b7ff;
            --text: #eef2f6;
            --muted: #9aa4b2;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #1c2230 0%, #0f1115 60%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 28px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.06);
        }
        h1 {
            font-size: 22px;
            margin: 0 0 12px;
        }
        p {
            margin: 0 0 20px;
            color: var(--muted);
            line-height: 1.5;
        }
        .qr-wrap {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .qr-wrap img {
            width: 220px;
            height: 220px;
        }
        .url {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(255,255,255,0.06);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            word-break: break-all;
        }
        .pill {
            background: rgba(119,183,255,0.2);
            color: var(--accent);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .tip {
            margin-top: 16px;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="pill">Air Controller</span>
        <h1>스마트폰으로 QR 스캔</h1>
        <p>PC와 스마트폰이 같은 Wi-Fi에 연결되어 있어야 합니다. QR을 스캔하거나 아래 주소를 직접 입력하세요.</p>
        <div class="qr-wrap">
            <img src="data:image/png;base64,{{ qr_data }}" alt="Air Controller QR Code">
        </div>
        <div class="url">{{ controller_url }}</div>
        <div class="tip">스캔이 어려우면 주소를 복사해 스마트폰 브라우저에 입력해 주세요.</div>
    </div>
</body>
</html>
